 <head>
    <meta charset="UTF-8">

          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Naomi #15Anos</title>
 </head>

 <body>

<!-- Modal -->

<section class="confirma">
    <section class="container-fluid text-center p-3">
      <div class="container">
        <div class="img-top-modal d-flex justify-content-center align-items-start">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
         <!-- <img class="" src="https://www.fixdate.io/modelo-invitacion/44/img/img_fiestaModal.svg" alt="">-->
          <div class="modal-header">
            <h5 class="modal-title">Você irá à festa?</h5>
          </div>
          <div class="modal-body">
            <div class="formulario-content">
              <form id="formAsistencia" action="">
                <div class="form-group d-flex justify-content-around custom-control custom-radio custom-control-inline">
                  <div class="form-check">
                    <input class="form-check-input custom-control-input" type="radio" name="asistencia" id="1" value="Si" checked="">
                    <label class="form-check-label custom-control-label" for="1">
                      Sim! eu confirmo                </label>
                  </div>
                  <div class="form-check">
                    <input class="custom-control-input" type="radio" name="asistencia" id="2" value="No">
                    <label class="custom-control-label" for="2">
                      Não posso :(                </label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="nombreAsistente" name="nombre" placeholder="Nome completo">
                </div>
                <div class="form-group">
                  <textarea id="comentariosAsistente" class="form-control" name="comentarios" rows="2" placeholder="Insira qualquer informação importante, por exemplo: Eu sou vegetariano"></textarea>
                </div>
                <input id="eventoAsistencia" type="hidden" name="evento" value="Fiesta">
                <input type="hidden" name="invitacion" value="">
                <input type="hidden" name="token" value="">
                <input type="hidden" name="lang" value="pt">
                <input type="hidden" name="country" value="br">
              </form>
            </div>
            <div class="msj-content d-flex flex-column justify-content-center"></div>
          </div>
          <div class="modal-footer">
            <button type="button" id="sendAsistencia" class="boton">Enviar</button>
          </div>
        </section>
  </section>
    <footer class=" container-fluid text-center p-2">
      <p>Desenvolvido por Priscilla Hissung</p>
    </footer>

              integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
      </script>

  </body>
</html>
